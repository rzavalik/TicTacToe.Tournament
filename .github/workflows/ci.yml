name: Build and Unit Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore all dependencies
        run: dotnet restore *.sln

      - name: Build entire solution
        run: dotnet build --no-restore --configuration Release

      - name: Run Unit Tests - All Unit Tests
        run: |
          dotnet test src/TicTacToe.Tournament.Auth.Tests --no-build --configuration Release
          dotnet test src/TicTacToe.Tournament.Models.Tests --no-build --configuration Release
          dotnet test src/TicTacToe.Tournament.Server.Tests --no-build --configuration Release
          dotnet test src/TicTacToe.Tournament.Player.Tests --no-build --configuration Release
          dotnet test src/TicTacToe.Tournament.SmartPlayer.Tests --no-build --configuration Release
